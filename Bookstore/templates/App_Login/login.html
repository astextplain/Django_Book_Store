{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<h1>Log In</h1> {% endblock %}
{% block body_block %}
<h2>Login User:</h2>
<form method="POST">
    {{ form | crispy }}
    
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'App_Login:signup' %}">Sign up Here</a></p>
{% endblock %}
